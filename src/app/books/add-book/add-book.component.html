<div class="container">
  <form class="form-horizontal" (ngSubmit)="addNewBook()" #bookForm="ngForm">
    <h3>Book</h3>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="book.Title" type="text" class="form-control" id="title" name="title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="year">Year:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="book.YearOfPrint" type="number" class="form-control" id="year" name="year">
      </div>
    </div>

    <h3>Author</h3>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="author.Name" type="text" class="form-control" id="name" name="name">
      </div>
    </div><div class="form-group">
    <label class="control-label col-sm-2" for="surname">Surname:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="author.Surname" type="text" class="form-control" id="surname" name="surname">
    </div>
  </div><div class="form-group">
    <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="author.YearOfBirth" type="date" class="form-control" id="dob" name="dob">
    </div>
  </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

</div>
