<div class="container" id="loginContainer">
  <form class="form-horizontal" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="login">Login:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userCredentials.UserName" type="text" class="form-control" id="login" name="login">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userCredentials.Password" type="password" class="form-control" id="password" name="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="submitButton" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>
</div>
